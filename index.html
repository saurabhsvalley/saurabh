<!doctype html>
<html lang="en">
<head>

/* Minimal modern styles */
:root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#7c3aed;--glass: rgba(255,255,255,0.04)}
*{box-sizing:border-box}
body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:linear-gradient(180deg,#081025 0%, #071224 60%); color:#e6eef8; -webkit-font-smoothing:antialiased}
.container{max-width:980px;margin:40px auto;padding:24px}
.card{background:var(--card);padding:20px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,23,0.6);}
header{display:flex;gap:20px;align-items:center}
.avatar{width:96px;height:96px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#2dd4bf);display:flex;align-items:center;justify-content:center;font-weight:700;color:#081024;font-size:28px}
h1{margin:0;font-size:22px}
p.lead{color:var(--muted);margin:8px 0 0}
.meta{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
.btn{display:inline-block;padding:8px 12px;border-radius:10px;background:var(--accent);color:white;text-decoration:none;font-weight:600}
nav{margin-top:20px;display:flex;gap:12px}
section{margin-top:22px}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
.full{grid-column:1/-1}
.muted{color:var(--muted);font-size:14px}
.project{padding:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:10px}
.project h3{margin:0 0 6px}
.tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.tag{font-size:12px;padding:6px 8px;background:var(--glass);border-radius:8px;color:var(--muted)}
.blog-item{padding:14px;border-radius:10px;background:linear-gradient(180deg, rgba(124,58,237,0.06), transparent)}
footer{margin-top:30px;color:var(--muted);font-size:13px;text-align:center}
@media(max-width:760px){.grid{grid-template-columns:1fr}.avatar{width:72px;height:72px;font-size:22px}}
</style>
</head>
<body>
<div class="container">
